<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>RepoSaviour</title>
  <style>
    body {
      width: 400px;
      min-height: 500px;
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f6f8fa;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid #e1e4e8;
    }
    
    .header h1 {
      margin: 0;
      color: #24292e;
      font-size: 20px;
      font-weight: 600;
    }
    
    .token-section {
      background: #fff;
      border: 1px solid #e1e4e8;
      border-radius: 6px;
      padding: 16px;
      margin-bottom: 16px;
    }
    
    .token-input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #d1d5da;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 12px;
      box-sizing: border-box;
    }
    
    .btn {
      background: #2ea44f;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }
    
    .btn:hover {
      background: #2c974b;
    }
    
    .btn-secondary {
      background: #6e7781;
    }
    
    .btn-secondary:hover {
      background: #5a6268;
    }
    
    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 16px;
    }
    
    .stat-card {
      background: #fff;
      border: 1px solid #e1e4e8;
      border-radius: 6px;
      padding: 16px;
      text-align: center;
    }
    
    .stat-number {
      font-size: 24px;
      font-weight: 600;
      color: #24292e;
      margin-bottom: 4px;
    }
    
    .stat-label {
      font-size: 12px;
      color: #6e7781;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .incomplete-section {
      background: #fff;
      border: 1px solid #e1e4e8;
      border-radius: 6px;
      padding: 16px;
      margin-bottom: 16px;
    }
    
    .section-title {
      font-size: 16px;
      font-weight: 600;
      color: #24292e;
      margin: 0 0 12px 0;
    }
    
    .repo-list {
      max-height: 200px;
      overflow-y: auto;
    }
    
    .repo-item {
      display: flex;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #f1f3f4;
    }
    
    .repo-item:last-child {
      border-bottom: none;
    }
    
    .repo-name {
      flex: 1;
      font-size: 14px;
      color: #24292e;
      text-decoration: none;
    }
    
    .repo-name:hover {
      color: #0969da;
    }
    
    .repo-status {
      font-size: 12px;
      padding: 2px 8px;
      border-radius: 12px;
      background: #ffebe9;
      color: #cf222e;
    }
    
    .loading {
      text-align: center;
      color: #6e7781;
      padding: 20px;
    }
    
    .error {
      background: #ffebe9;
      border: 1px solid #ff8182;
      border-radius: 6px;
      padding: 12px;
      color: #cf222e;
      font-size: 14px;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>RepoSaviour</h1>
  </div>
  
  <div id="tokenSection" class="token-section">
    <h3>GitHub Token</h3>
    <input type="password" id="tokenInput" class="token-input" placeholder="Enter your GitHub Personal Access Token">
    <button id="saveToken" class="btn">Save Token</button>
    <p style="font-size: 12px; color: #6e7781; margin: 8px 0 0 0;">
      Get your token from <a href="https://github.com/settings/tokens" target="_blank">GitHub Settings</a>
    </p>
  </div>
  
  <div id="mainContent" style="display: none;">
    <div class="stats">
      <div class="stat-card">
        <div id="totalRepos" class="stat-number">0</div>
        <div class="stat-label">Total Repos</div>
      </div>
      <div class="stat-card">
        <div id="incompleteRepos" class="stat-number">0</div>
        <div class="stat-label">Incomplete</div>
      </div>
    </div>
    
    <div class="incomplete-section">
      <h3 class="section-title">Incomplete Repositories</h3>
      <div id="repoList" class="repo-list">
        <div class="loading">Loading repositories...</div>
      </div>
    </div>
    
    <button id="refreshBtn" class="btn btn-secondary" style="width: 100%;">Refresh Repositories</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
